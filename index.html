<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
 
    <h1>New Year's Eve </h1>
    <div class="countdown-container">
        <div class="count-el days-c">
            <p class="big-text" id="days"> 0 </p>
                <span>days</span>
          
        </div>
        <div class="count-el hours-c">
            <p class="big-text" id="hours">0 </p>
                <span>hours</span>
            
        </div>
        <div class="count-el min-c">
            <p class="big-text" id="mins">0 </p>
                <span>minutes</span>
            
        </div>
        <div class="count-el seconds-c">
            <p class="big-text" id="seconds">0 </p>
                <span>seconds</span>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
